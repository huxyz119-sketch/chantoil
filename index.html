<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時地圖定位</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        /* 設定地圖佔滿全螢幕 */
        #map { height: 100vh; width: 100%; }
        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="info">正在獲取位置...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. 初始化地圖，預設中心點 (台北)，縮放層級 13
        var map = L.map('map').setView([25.0330, 121.5654], 13);

        // 2. 載入 OpenStreetMap 圖資
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker;

        // 3. 獲取位置函數
        function initLocation() {
            if (navigator.geolocation) {
                // 使用 watchPosition 替代 getCurrentPosition，這樣移動時地圖會跟著動
                navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                alert("瀏覽器不支援定位");
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var acc = position.coords.accuracy;

            document.getElementById('info').innerHTML = `緯度: ${lat.toFixed(4)} <br> 經度: ${lng.toFixed(4)}`;

            // 如果已經有標記，就移動它；如果沒有，就新增一個
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map)
                    .bindPopup("你在這裡").openPopup();
            }

            // 將地圖視角移動到當前位置
            map.setView([lat, lng], 16);
        }

        function showError(error) {
            document.getElementById('info').innerHTML = "定位失敗: " + error.message;
        }

        // 啟動
        initLocation();
    </script>
</body>
</html>
